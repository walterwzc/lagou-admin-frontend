<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">
      <a href="#/add"><button class='btn btn-primary'>添加 <span class="fa fa-plus"></span></button></a>
    </h3>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" name="table_search" id="search" class="form-control pull-right" placeholder="输入职位名称">

        <div class="input-group-btn">
          <button type="submit" id="searchSubmit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th style="width: 10px">#</th>
        <th style="width: 100px">公司Logo</th>
        <th>公司名称</th>
        <th style="width: 15%;">职位名称</th>
        <th style="width: 10%;">职位薪资</th>
        <th style="width: 10%;">发布时间</th>
        <th style="width: 180px">操作</th>
      </tr>
      {{if hasResult}}
        {{each data}}
        <tr>
          <td>{{$index+1}}.</td>
          <td><img src="http://localhost:3000/uploads/{{$value.companyLogo}}" style="width: 50px; height: 50px;" alt=""></td>
          <td>{{$value.companyName}}</td>
          <td>{{$value.positionName}}</td>
          <td>{{$value.positionSalary}}</td>
          <td>{{$value.createTime}}</td>
          <td>
            <a href="#/edit/{{$value._id}}|{{pageno}}"><button class="btn btn-info">编辑 <span class="fa fa-edit"></span></button></a>
            <button class="btn btn-danger" id="{{$value._id}}">删除 <span class="fa fa-remove"></span></button>
          </td>
        </tr>
        {{/each}}
      {{else}}
        <tr><td colspan="7">没有找到符合条件的文档。</td></tr>
      {{/if}}
    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix" id="pagination">

  </div>
</div>
<!-- /.box -->
